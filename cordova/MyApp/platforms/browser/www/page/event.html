<!DOCTYPE html>

<html>
    <head>
   
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval';script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <title>Hello World</title>

        <script>
        // 3 types de dialogues : alert, confirm et prompt
        // fonction alert les parametres : le texte, , le titre, button
        document.addEventListener('deviceready', function(){
           
            document.querySelector('#clickEvent').addEventListener('click', function(){
                navigator.notification.alert('Mon vraiment est cool formateur', null, 'information', 'c\'est vrai')
                document.querySelector('#clickEventResponse').innerText="Fini"
            });

            document.querySelector('#touchStartEvent').addEventListener('touchstart', function(){
                document.querySelector('#touchStartEventResponse').innerText="Fini"
            });

            document.querySelector('#touchEndEvent').addEventListener('touchend', function(){
                document.querySelector('#touchEndEventResponse').innerText="Fini"
            });
        });

    </script>  
    </head>
    <body>
        <div class="app">

            <h1>Event</h1>
            <p>
            <a href="../index.html">i'll be back</a>
            </p>

            <section>
                <p>
                    <button id="clickEvent" class="btn">Click</button>  
                    <span id="clickEventResponse"></span>
                </p>
                
                <p>
                    <button id="touchStartEvent" class="btn">Caca</button>  
                    <span id="touchStartEventResponse"></span>
                 </p>

                 <p>
                    <button id="touchEndEvent" class="btn">Appui</button>  
                    <span id="touchEndEventResponse"></span>
                 </p>
         
            </section>
              

         
        </div>
        <script type="text/javascript" src="../cordova.js"></script>
     
    </body>
</html>
